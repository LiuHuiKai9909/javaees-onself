                    <a href="#">我的账户</a> | <a href="register.html">新用户注册</a>

    <div id="divsearch">
        <form action="#" id="searchform">
            <table width="100%" border="0" cellspacing="0">
                <tr>
                    <td style="text-align: right;padding-right: 220px;">
                  
                        <input type="text" name="textfield" class="inputtable" id="textfield" value="请输入书名"
                            onmouseover="this.focus();" onclick="my_click(this,'textfield');"
                            onblur="my_blur(this,'textfield');" />
                        <a href="#">
                            <img src="images/serchbutton.gif" alt="" border="0" style="margin-bottom: -4px;"
                                onclick="search()" />
                        </a>
                    </td>
                </tr>
            </table>
        </form>

    <!-- 传智书城注册 -->
    <div id="divcontent" align="center">
        <!-- 提交页面 -->
        <form action="registersuccess.html" method="POST" onsubmit="return checkForm();">
            <table width="850px" border="0" cellspacing="0">
                <tr>
                    <td style="padding: 30px;">
                        <h1>新会员注册</h1>
                        <table width="70%" border="0" cellspacing="2" class="upline">
                            <tr>
                                <td style="text-align: right;width: 20%;">会员邮箱:</td>
                                <td style="width: 40%;">
                                    <input type="text" class="textinput" id="email" name="email" onkeyup="checkEmail()">
                                </td>
                                <td colspan="2">
                                    <span id="emailMsg"></span>
                                    <font color="#999999">请输入有效的邮箱地址</font>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">会员名:</td>
                                <td>
                                    <input type="text" class="username" name="username" id="username"
                                        onkeyup="checkUsername()">
                                </td>
                                <td colspan="2">
                                    <span id="usernameMsg"></span>
                                    <font color="#999999">字母数字下划线1到10位，不能是数字开头</font>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">密码:</td>
                                <td>
                                    <input type="password" class="textinput" name="password" id="password"
                                        onkeyup="checkPassword()">
                                </td>
                                <td>
                                    <span id="passwordMsg"></span>
                                    <font color="#999999">密码请设置6-16位字符</font>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">重复密码:</td>
                                <td>
                                    <input type="password" class="textinput" name="repassword" id="repassword"
                                        onkeyup="checkConfirm()">
                                </td>
                                <td>
                                    <span id="confirmMsg"></span>&nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">性别:</td>
                                <td colspan="2">&nbsp;&nbsp;
                                    <input type="radio" name="gender" value="男" checked="checked" /> 男
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="radio" name="gender" value="女" /> 女
                                </td>
                                <td>
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">联系电话:</td>
                                <td colspan="2">
                                    <input type="text" class="textinput" style="width: 350px;" name="telephone" id="">
                                </td>
                                <td>
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">个人介绍:</td>
                                <td colspan="2">
                                    <textarea class="textarea" name="introduce" cols="47" rows="10"></textarea>
                                </td>
                                <td>
                                    &nbsp;
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <input type="submit" value="" style="background: url(./images/signupbutton.gif) no-repeat;width: 204px;height: 51px;position: relative;right: 183px;">
        </form>
    </div>
